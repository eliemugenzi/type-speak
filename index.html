<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Type and Speak App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: #141414;
        }

        img {
            margin-top: 60px;


        }
    </style>

</head>

<body class="text-white">

    <div class="text-center"><img src="https://cdn1.iconfinder.com/data/icons/user-ui-vol-5/16/recording_speech_recognization_voice_recorder_input-512.png"
            alt="" width="50" height="50" class="mb-5"></div>

    <div class="row container">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-5">Type and Speak App</h2>
            <form action="">
                <div class="form-group">
                    <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type Something..."></textarea>
                </div>
                <div class="form-group">
                    <label for="">Rate</label>
                    <div id="rate-value" class="badge badge-primary float-right">1</div>
                    <input type="range" name="" id="rate" class="custom-range" value="1" min="0.5" max="2" step="0.1">
                </div>
                <div class="form-group">
                    <label for="">Pitch</label>
                    <div id="pitch-value" class="badge badge-primary float-right">1</div>
                    <input type="range" name="" id="pitch" class="custom-range" value="1" min="0" max="2" step="0.1">
                </div>
                <div class="form-group">
                    <select name="" id="voice-select" class="form-control"></select>
                </div>
                <button class="btn btn-light btn-block">Speak it</button>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
